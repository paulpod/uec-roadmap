{% extends "responsive-layout.html" %}

{% block page_title %}
  NHS Service finder
{% endblock %}

{% block content %}





<main id="content" role="main" style="padding-bottom: 0">

<div class="grid-row">

  <div class="column-two-thirds">

    
    <div style="float:left;margin-top:3em" id="radiocb">

      <p><strong>Patient details (optional)</strong></p>
    
      <fieldset class="" style="position: relative;top:-3px">

        <label for="sex-radio-group"><strong>Sex</strong></label>

        <br clear="all">


        <div class="multiple-choice">
          <input id="radio-m" type="radio" name="sex-radio-group" value="male">
          <label for="radio-m" >Male</label>
        </div>

        <div class="multiple-choice">
          <input id="radio-f" type="radio" name="sex-radio-group" value="female">
          <label for="radio-f" >Female</label>
        </div>

        <div class="multiple-choice">
          <input id="radio-o" type="radio" name="sex-radio-group" value="other">
          <label for="radio-o" >Other</label>
        </div>

      </fieldset>

      <br clear="all">

    </div><!-- end radiocb group -->



    <fieldset class="form-group" style="padding-top: 1em">

      <legend class="visuallyhidden">Patient's age</legend>

      <div class="form-text">

        <div class="form-group form-group-org">

          <label for="age"><strong>Age</strong></label>

          <input class="form-control" name="age" type="number" id="age" size="3" maxlength="3" style="padding:8px;width:5em">
        
        </div>

        <br clear="all">

      </div>
    
    </fieldset>

    <div id="search-for-gp">

      <br clear="all">

      <div id="service-picker-box" class="picker-box">

        <label class="form-label" for="service-picker">

          <p style="margin: 0.5em 0 0 0;">
            <strong>Search for GP</strong>
          </p>
          
          <span class="picker-form-hint" style="display:inline-block;margin:0.4em 0">
          Search by name, or address
            
          </span>
        
        </label>

        <select id="gp-picker">
        <option value="" selected="default"></option>
                  
        <option value="000">
        Adelaide Street Surgery - 118 Adelaide Street, Blackpool, Lancashire, FY1 4LN</option>

        <option value="000">
        Bloomfield Medical Centre, 118-120 Bloomfield Road, Blackpool, Lancashire, FY1 6JW</option>

        <option value="000">
        Elizabeth Street Surgery, 61 Elizabeth Street, Blackpool, Lancashire, FY1 3JG</option>

        <option value="000">
        Gorton Medical Centre - Gorton Street, Blackpool, FY1 3HP</option>

        <option value="000">
        South King Street Medical Centre - The Medical Centre, 25 South King Street, Blackpool, Lancashire, FY1 4NF</option>

        <option value="000">
        St Pauls Medical Centre - St Pauls Medical Centre, Dickson Road, Blackpool, Lancashire, FY1 2HH</option>

        <option value="000">
        Ashfield Medical Centre - Moor Pk Hlth/Leisure Ctr, Bristol Avenue, Blackpool, Lancashire, FY2 0JG</option>

        <option value="000">
        Dr Furniss'S Surgery - Moor Park Hlth & Leisure, Bristol Avenue, Bispham, Blackpool, Lancashire, FY2 0JG</option>

        <option value="000">Glenroyd Medical Centre - Moor Park Hlth & Leis Ctr, Bristol Avenue, Bispham, Blackpool, Lancashire, FY2 0JG</option>

        </select>

        <script type="text/javascript">
      element = document.querySelector('#gp-picker')
      accessibleAutocomplete.enhanceSelectElement({
        selectElement: element,
        minLength: 3,
        displayMenu: 'overlay',
      })
        </script>

        <br clear="all">


      </div><!-- end picker box -->

    </div><!-- end search for gp -->




    <div><!-- buttons -->

      <div class="form-group">

        <a class="button" href="search-results" role="button">Go to results</a>
          
      </div>

      <div>
        <a class="back-arrow" href="finder-3c">Previous step</a>
      </div>

      <br clear="all">

    </div><!-- end buttons -->

  </div><!-- end column -->




  <div class="column-third">
    
    &nbsp;

  </div><!-- end column -->


</div><!-- end a grid row -->


</form>
</main>






{% endblock %}
